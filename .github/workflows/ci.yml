name: CI/CD Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/taskflow_test
  BETTER_AUTH_SECRET: test-secret-key-min-32-characters-long
  BETTER_AUTH_URL: http://localhost:3000

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Init Zenstack
        run: pnpm --package=@zenstackhq/cli dlx zen init
      - name: Generate Zenstack Client
        run: pnpx zenstack generate
      - name: Run ESLint
        run: npm run lint
      - name: Type check
        run: npx tsc --noEmit

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Init Zenstack
        run: pnpm --package=@zenstackhq/cli dlx zen init
      - name: Generate Zenstack Client
        run: pnpx zenstack generate
      - name: Run migrations
        run: pnpx zenstack migrate deploy
      - name: Run unit tests
        run: npm run test:unit
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json

  browser:
    name: Browser Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Init Zenstack
        run: pnpm --package=@zenstackhq/cli dlx zen init
      - name: Generate Zenstack Client
        run: pnpx zenstack generate
      - name: Run migrations
        run: pnpx zenstack migrate deploy
      - name: Run unit tests
        run: npm run test:browser

  e2e:
    timeout-minutes: 60
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Init Zenstack
        run: pnpm --package=@zenstackhq/cli dlx zen init
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Generate Zenstack Client
        run: pnpx zenstack generate
      - name: Run migrations
        run: pnpx zenstack migrate deploy
      - name: Run e2e tests
        run: pnpm exec test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Init Zenstack
        run: pnpm --package=@zenstackhq/cli dlx zen init
      - name: Generate Zenstack Client
        run: pnpx zenstack generate
      - name: Build
        run: npm run build
      - name: Check build size
        run: |
          SIZE=$(du -sh .next | cut -f1)
          echo "Build size: $SIZE"